<div class="row text-center" style="margin-top: 1%;">
 
  <div class="col-4">
      <circle-progress
      [title]= "'Current (A)'"
      [showUnits] = 'false'
      [subtitle] = "energyItem['payload']['cur']"
      [subtitleColor] = "'red'"
      [subtitleFontSize] = '30'
      [percent]="energyItem['payload']['cur']"
      [backgroundColor]= "'#F1F1F1'"
      [backgroundPadding]= '-18'
      [radius]= '100'
      [toFixed]= '2'
      [outerStrokeWidth]= '10'
      [outerStrokeColor]= "'#FF6347'"
      [innerStrokeColor]= "'#32CD32'"
      [innerStrokeWidth]= '1'
      [clockwise]= 'false'
      [startFromZero]= 'false'
      [maxPercent]='100'
      [animationDuration] = '1000'
      ></circle-progress>
  </div>

  <div class="col-4">
    <circle-progress
    [title]= "'Voltage (V)'"
    [showUnits] = 'false'
    [subtitle] = "energyItem['payload']['vol']"
    [subtitleColor] = "'red'"
    [subtitleFontSize] = '30'
    [percent]="energyItem['payload']['vol']/(2.5)"
    [backgroundColor]= "'#F1F1F1'"
    [backgroundPadding]= '-18'
    [radius]= '100'
    [toFixed]= '2'
    [outerStrokeWidth]= '10'
    [outerStrokeColor]= "'#FF6347'"
    [innerStrokeColor]= "'#32CD32'"
    [innerStrokeWidth]= '1'
    [clockwise]= 'false'
    [startFromZero]= 'false'
    [maxPercent]='1000'
    [animationDuration] = '1000'
    ></circle-progress>
</div>
<div class="col-4">
  <circle-progress
  [title]= "'Power (W)'"
  [showUnits] = 'false'
  [subtitle] = "energyItem['payload']['pwr']"
  [subtitleColor] = "'red'"
  [subtitleFontSize] = '30'
  [percent]="energyItem['payload']['pwr']/260"
  [backgroundColor]= "'#F1F1F1'"
  [backgroundPadding]= '-18'
  [radius]= '100'
  [toFixed]= '2'
  [outerStrokeWidth]= '10'
  [outerStrokeColor]= "'#78C000'"
  [innerStrokeColor]= "'#32CD32'"
  [innerStrokeWidth]= '1'
  [clockwise]= 'false'
  [startFromZero]= 'false'
  [maxPercent]='100'
  [animationDuration] = '1000'
  ></circle-progress>
</div>
</div>
<br/>
